###{date:pattern} 日期，当前时间，pattern为日期显示格式
template:
  excel:
    student:
      fileName: 学生列表_{date:yyyy年MM月dd日}
      sheetName: 学生列表
      fields: 用户id,学生姓名,学生账号,手机号码1
    teacher:
      fileName: 教师列表_{date:yyyy年MM月dd日HH点}
      sheetName: 教师列表
      fields: 用户id,教师姓名,教师账号,手机号码
    transportOrder:
      fileName: "'（'+#shopCode+'）'+#shopName+'门店对接订单_'+#orderDate"
      sheetName: 对接订单
      tableCaption:"'（'+#shopCode+'）'+#shopName+'门店对接订单'"
      rowDatas: 
        - 
          rowNum: 2
          datas: 订单日期,#orderDate
        - 
          rowNum: 3
          datas: 门店电话,#shopMobile
        - 
          rowNum: 4
          datas: 门店地址,#shopAddress
      fieldsRowNum: 5
      fields: 提货号,代客下单,收货人/昵称,联系电话,收货地址,已售数量,商品价格,确认提货
      colTotal: 
        caption: 合计
        cols: 6,7
  signName: 五杂优选	  
  sms:
    1:
      templateCode: SMS_150980198
      templateParam: '{"code": "%s"}'
    2:
      templateCode: SMS_145895106
      templateParam: '{"code": "%s"}'